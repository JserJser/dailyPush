<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>
        .active{
            background: green;
            width:100px;
            height: 100px;
        }
        .text-danger{
            background: red;
            width:100px;
            height: 100px;
        }
    </style>
</head>
<body>
   <div id="app">
       <div class="static" v-bind:class="[errorClass,isActive?active:'']"></div>
   </div>
   <script>
   new Vue({
       el:'#app',
       data:{
           isActive:true,
           activeClass:'active',
           errorClass:'text-danger'
       }
     
   })
   </script>
</body>
</html>
