<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-html</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
       <div v-html="message"></div>
    </div>
    <script>
      new Vue({
          el:'#app',
          data:{
              message:'<h1>菜鸟教程</h1>'
          }
      })

    </script>
</body>
</html>
