<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
    </div>
    <script>
    var app=new Vue({
        el:'#app',
        data:{
            message:'jser'
        },
        beforeCreate:function(){
            console.group('beforeCreate创建前状态===');
            console.log('beforeCreatethis.$el'+this.$el);//undefined
            console.log('beforeCreatethis.$data'+this.$data);//undefined
            console.log('beforeCreatethis.message'+this.message);
        },
        created:function(){
            console.group('created创建完毕状态=====');
            console.log('createdthis.$el'+this.$el)//undefined
            console.log('createdthis.$data'+this.$data);//已被初始化
            console.log('createdthis.message'+this.message)//已被初始化
        },
        mounted:function(){
            console.group('挂载状态');
            console.log('mountedthis.$el'+this.$el);//被初始化
            console.log('mounted'+this.$el);//已被初始化
            console.log('mountedthis.$data'+this.$data);
            console.log('mountedthis.message'+this.message);//已被初始化
        },
        beforeUpdate:function(){
            console.group('beforeUpdate..==更新状态');
            console.log('beforeUpdatethis.$el'+this.$el);
            console.log('beforeUpdatethis.$data'+this.$data);
            console.log('beforeUpdatethis.message'+this.message);
        },
        destoryed:function(){
            console.group('销毁完成状态');
            console.log('destoryedthis.$el'+this.$el);
            console.log('destoryedthis.$data'+this.$data);
            console.log('destoryedthis.message'+this.message);
        }
    })
    </script>
</body>
</html>
