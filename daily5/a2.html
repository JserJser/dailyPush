<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        new Vue();
        beforeCreate();//
        Observe Data();//
        init Event();
        create();//
        beforeMount 
        mounted 
        beforeUpdate();
        update();
        beforeDestory
        Destoryed();
        destoryed();  
        
        init  beforeCreate 组件实力刚被创建，组件熟悉计算之前，如data属性等
        created 组件实例创建完成，属性已绑定，但DOM还未生成，$el属性还不存在
        beforeMount模版编译/挂载之前
        mounted模版编译挂载之后
        beforeUpdate //组件更新之前
        udated组件更新之后
        activated for keeep-alive组件被激活时使用
        deactivated for keep-alive组件被移除时调用
        attached 
        detached
        beforeDestory组件销毁前调用
        destoryed组件销毁后调用
    </script>
</body>
</html>
